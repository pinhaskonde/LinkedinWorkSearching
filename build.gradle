plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.2.1'
    implementation 'org.testng:testng:7.6.0'

    implementation 'ch.qos.logback:logback-classic:1.2.11'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

test {
    useTestNG()
}

task reg(type: Test){
    useTestNG(){
        def groups = System.getProperty('groups')
        if (groups!=null){
            includeGroups groups
        }

        def suite=System.getProperty('suite','')

        if (suite.equals('quick')){
            suites 'src/test/resources/quick.xml'
        }else if (suite.equals('smoke')){
            suites 'src/test/resources/smoke.xml'
        }else {
            suites 'src/test/resources/testng.xml'
        }


    }
    if(project.hasProperty('browser')){
        systemProperty 'browser', "${browser}"
    }
}